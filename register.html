<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.min.css">

  <title>Huggies</title>
</head>

<body>
  <header class="header">
    <div class="wrap-fluid">
      <div class="logo">
        <img src="img/boomstarter-logo.svg" alt="BOOMSTARTER">
        <span>Спецпроект <br> «Дело в декрете»</span>
      </div>
      <nav class="nav">
        <a href="#"> Главная страница</a>
        <a href="#"> Пройти марафон</a>
        <a href="#" class="primary">Рассказать о проекте</a>
      </nav>
    </div>
  </header>

  <main class="main main_register">

    <section class="register">
      <img src="img/register/register-bg-1.svg" alt="" class="register-bg-1">
      <img src="img/register/register-bg-2.svg" alt="" class="register-bg-2">
      <div class="wrap-fluid">
        <div class="info-name">
          <span>Дело в декрете</span>
          <span>Всероссийский&nbsp;проект  по&nbsp;поддержке инициативных&nbsp;мам</span>
        </div>


        <div class="logo">
          <img src="img/huggies-logo.svg" alt="">
          <span>+</span>
          <img src="img/modulebank-logo.svg" alt="">
        </div>
      </div>

      <form action="#" class="register-form">
        <h2 class="register-title">Регистрация в проекте</h2>
        <div class="input">
          <span>Имя</span>
          <input type="text" name="name" placeholder="Ирина">
        </div>
        <div class="input">
          <span>Электронная почта</span>
          <input type="email" name="mail" placeholder="mail@mail.ru">
        </div>
        <div class="input">
          <span>Телефон</span>
          <input type="tel" name="phone" placeholder="+7 ___ ___ __ __">
        </div>
        <div class="input">
          <span>Дата&nbsp;рождения малыша&nbsp;/&nbsp;ожидаемая&nbsp;дата&nbsp;родов</span>
          <input type="text" name="date" placeholder="__. __. ____">
        </div>

        <input type="submit" value="Отправить">

        <label class="checkbox">
          <input type="checkbox" name="language" checked>
          <span class="checkbox__text">
            Я соглашаюсь на обработку <span>моих персональных данных</span> и передачу моих персональный данных ООО «Кимберли-Кларк»
            (ОГРН 1037739499270) в целях дальнейших маркетинговых исследований, проводимых ООО «Кимберли-Кларк»
          </span>
        </label>

        <label class="checkbox">
          <input type="checkbox" name="language" checked>
          <span class="checkbox__text">
            Я ознакомился с <span>правилами акции</span> и согласен&nbsp;с&nbsp;ними
          </span>
        </label>
        
      </form>




    </section>


  </main>


</body>

</html>
